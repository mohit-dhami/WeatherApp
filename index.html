<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">

            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="assets/images/clouds.png" class="weather-icon" alt="">
            <h1 class="temp">kuch bhi temp</h1>

            <h2 class="city">kuch bhi city</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="style.js"></script>

</body>

</html>
